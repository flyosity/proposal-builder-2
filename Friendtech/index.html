<body class="disconnected">
    <header>
        <h1>Flairity</h1>
        <a class="connect-button" href="#"><span class="icon"></span>Connect</a>
        <a class="connected-button" href="#"><span class="icon"></span>Connected</a>
    </header>

    <div class="centered-ftu">
        <img src="hero-cropped@2x.png" class="hero-text" alt="Let your followers know you're on Friend.tech with an augmented avatar powered by Flairity" />
        <img src="connect-pics@2x.png" class="connect-pics" alt="Twitter and X" />
        <div class="connect-account-container">
            <a class="connect-acct-button" href="#">Connect your account</a>
        </div>
    </div>

    <div class="icon-bar">
        <h3>
            Click icons to add to your image. Drag to reposition.
        </h3>
        <a href="#" class="icon-button blue" src="blue-ears.png">Blue FT Ears</a>
        <a href="#" class="icon-button green" src="green-ears.png">Green FT Ears</a>
        <a href="#" class="icon-button gold" src="gold-ears.png">Gold FT Ears</a>
    </div>

    <div class="pic-well">
        <input type="file" id="image-upload" accept="image/*" />
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <div class="pic-actions">
        <a class="reset-button" href="#"><span class="icon"></span>Reset</a>
        <a class="save-button" href="#"><span class="icon"></span>Download</a>
    </div>
